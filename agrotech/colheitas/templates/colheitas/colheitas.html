<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>AgroTech</title>
  </head>
  <body>
    <nav style="background-color: #2FB147 !important" class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color: #FFFFFF">AgroTech</span>
        </div>
    </nav>
    <div style="text-align: center;" class="container">
        <h1>Colheitas cadastradas</h1>
    </div>
    <div class="container">
      <table class="table">
          <tr>
            <th>id</th>
            <th>Cultura</th>
            <th>Data de plantio</th>
            <th>Data de colheita</th>
            <th>Quantidade colhida</th>
          </tr>
          {% for colheita in colheitas %}
          <tr>
            <td>{{colheita.id_colheita}}</td>
            <td>{{colheita.cultura}}</td>
            <td>{{colheita.data_plantio}}</td>
            <td>{{colheita.data_colheita}}</td>
            <td>{{colheita.quantidade_colhida}}</td>
          </tr>
          {% endfor %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
